<!doctype html>
<html lang="en">
  <head>
    <title>Super Dog Events </title>
    <!-- Required meta tags -->

    <meta name="theme-color" content="#FFA000">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/custom.css">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body onload="buildDropDown()">

   <!--Insert Menu-->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SuperDog Events</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html"><i class="bx bx-home-heart"></i>Home</a>
              </li>
                  <li class="nav-item">
                      <a class="nav-link" href="solve.html"><i class="bx bx-glasses-alt"></i>Solve</a>

                  <li class="nav-item">
                    <a class="nav-link" href="code.html"><i class="bx bxl-javascript"></i>Code</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" target="_blank" href="https://github.com/michelle6818/SuperDogEvents"><i class="bx bxl-github"></i>GitHub</a>

                <li class="nav-item">
                  <a class="nav-link" target="_blank" href="https://michellelongworth-portfolio.netlify.app/index.html"><i class="bx bx-briefcase"></i>Portfolio</a>
                </li>
              </ul>
            
        </div>
    </nav>

    <!--main content starts here-->
    <div class="container-fluid">
      <div class="dogContainer">
          <div class="row">
              <div class="col-sm-6">
                  <div class="btn-group">
                      <button type="button" class="btn btn-secondary">Pick a Location</button>
                      <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <div id="eventDropDown" class="dropdown-menu">
                          <!--Template for dropdown-->
                      </div>
                  </div>
                  <table class="table table-striped">
                      <tr>
                          <th colspan="2" id="statsHeader">Stats For All Events</th>
                      </tr>
                      <tr>
                          <td>Total Attendance</td>
                          <td id="total">100</td>
                      </tr>
                      <tr>
                          <td>Average Attendance</td>
                          <td id="average">100</td>
                      </tr>
                      <tr>
                          <td>Most Attended</td>
                          <td id="most">100</td>
                      </tr>
                      <tr>
                          <td>Least Attended</td>
                          <td id="least">100</td>
                      </tr>
                  </table>
              </div>
              <div class="col-sm-6 order-first order-md-2">
                  <img src="/img/SuperDogEventsWebLogosmall.png" class="img-fluid p-2">
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <div class="table-responsive">
                      <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">
                          Add Data
                      </button>
                      <table class="table table-striped" id="eventData">
                          <thead class="thead-dark">
                              <tr>
                                  <th>Event Name</th>
                                  <th>City</th>
                                  <th>State</th>
                                  <th>Attendance</th>
                                  <th>Event Date</th>
                              </tr>
                          </thead>
                          <tbody id="eventBody">
                              <!--Data goes here-->
                          </tbody>
                      </table>
                  </div>
                  <div class="modal" id="myModal">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <!-- Modal Header -->
                              <div class="modal-header">
                                  <h4 class="modal-title">Add A New Event</h4>
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                              </div>
                              <!-- Modal body -->
                              <div class="modal-body">
                                  <form id="newEventForm">
                                      <div class="form-group">
                                          <label for="newEventName">Event Name</label>
                                          <input type="text" class="form-control" id="newEventName"
                                              placeholder="Event">
                                      </div>
                                      <div class="form-group">
                                          <label for="newEventCity">City</label>
                                          <input type="text" class="form-control" id="newEventCity"
                                              placeholder="City">
                                      </div>
                  <div class="form-group">
                      <label for="newEventState">State</label>
                      <select class="form-control" id="newEventState">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                                            </select>
                                      </div>
                                      <div class="form-group">
                                          <label for="newEventAttendance">Attendance</label>
                                          <input type="number" class="form-control" id="newEventAttendance"
                                              placeholder="Attendance">
                                      </div>
                                      <div class="form-group">
                                          <label for="newEventDate">Event Date</label>
                                          <input type="date" class="form-control" id="newEventDate"
                                              placeholder="Date">
                                      </div>
                                  </form>
                              </div>
                              <!-- Modal footer -->
                              <div class="modal-footer">
                                  <button type="button" onclick="saveEventData()" class="btn btn-secondary"
                                      data-dismiss="modal">Save</button>
                              </div>

                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!--Add Templates Here-->
  <template id="eventData-template">
      <tr>
          <td data-id="event"></td>
          <td data-id="city"></td>
          <td data-id="state"></td>
          <td data-id="attendance"></td>
          <td data-id="eventDate"></td>
        </tr>
    </template>
    
<template id="cityDD-template">
<a class="dropdown-item" onclick="getEvents(this)"></a>
</template>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
</body>
</html>
